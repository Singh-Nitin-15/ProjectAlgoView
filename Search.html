<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Visualizer</title>
    <link rel="stylesheet" href="Search.css">
    <script src="Search.js"></script>
</head>
<body>
    <div class="container">
        <h1>Search Visualizer</h1>
        <label>Enter Array (comma-separated): </label>
        <input type="text" id="arrayInput" placeholder="e.g. 1,3,5,7,9">
        <br><br>
        <label>Enter Target: </label>
        <input type="number" id="targetInput">
        <br><br>
        <button id="binarySearchBtn" onclick="visualizeBinarySearch()">Binary Search</button>
        <button id="linearSearchBtn" onclick="visualizeLinearSearch()">Linear Search</button>
        <div class="array-container" id="arrayContainer"></div>
        
        <div class="legend">
            <span style="background-color: #58a6ff;"></span> Left Index
            <span style="background-color: #ff7b72;"></span> Mid Index
            <span style="background-color: #3fb950;"></span> Right Index
            <span style="background-color: #ffcc00;"></span> Current Index (Linear Search)
        </div>
    </div>
</body>
</html>
